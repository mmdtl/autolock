language: php

sudo: false

php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - 7.1
  - hhvm
matrix:
  exclude:
    - php: hhvm
      env: ENABLE_REDIS_EXT=1

env:
  - ENABLE_REDIS_EXT=0
  - ENABLE_REDIS_EXT=1

before_script:
  - sh -c "if [ $ENABLE_REDIS_EXT -eq 1 ]; then echo \"extension=redis.so\" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini; fi"
  - composer install --dev

script: vendor/bin/phpunit -v

matrix:
  allow_failures:
    - php: hhvm
  fast_finish: true
